<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid white;
            border-collapse: collapse;

        }

        th,
        td {
            background-color: wheat;
            padding: 15px;
        }
        
    </style>
</head>

<body>
    <table style="width:100%; ">
        <tr>
            <th colspan="2">제목1</th>
            <th style="width: 25%;">제목3</th>
        </tr>
        <tr>
            <td>abc</td>
            <td>123</td>
            <td rowspan="2">일이삼</td>
        </tr>
        <tr>
            <td>111</td>
            <td>222</td>

        </tr>
    </table>

    <ul style="list-style-type:square;">
        <li>Coffee</li>
        <li>Tea</li>
        <ul>
            <li>Black tea</li>
            <li>Green tea</li>
        </ul>
        <li>Milk</li>
    </ul>
</body>

</html>
