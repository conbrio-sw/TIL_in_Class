<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let name = "홍길동";
      let phone = "010-0000-0000";
      let age = 30;

      let person = {
        name: name,
        phone: phone,
        age: age,
      };
      console.log(person);
      //shorthand property
      let person2 = { name, phone, age };
      console.log(person2);

      //let person3 = { name, phone, age, address: "My Address" };
      let person3 = {
        name,
        phone,
        age,
        address: "My Address",
      };
      console.log(person3);

      let player_name = "손흥민";
      let player_position = "LW";
      let player_goal = "20";
      let player_assist = "10";

      let son = { player_name, player_position, player_goal, player_assist };
      console.log(son);
    </script>
  </body>
</html>
