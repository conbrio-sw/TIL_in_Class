      //reduce
      //배열에서 어떤 계산된 값을 얻고자 할 때
      const nums = [3, 2, 7, 4, 9, 6];

      //sum
      let sum = nums.reduce((acc, cur) => (acc += cur));
      console.log(sum);
      //min
      let min = nums.reduce((acc, cur) => (acc = acc <= cur ? acc : cur));
      console.log(min);
      let max = nums.reduce((acc, cur) => (acc = acc >= cur ? acc : cur));
