<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Callbacks</h2>

    <script>
      //비동기 실행의 예제코드
      function firstFunction() {
        console.log(1);
      }

      function secondFunction() {
        console.log(2);
      }

      function ThirdFunction() {
        console.log(3);
      }

      firstFunction();
      setTimeout(secondFunction, 3000); //3000ms후 실행한다는 의미
      ThirdFunction();
    </script>
  </body>
</html>

<!-- 
    비동기 함수는 호출부에서 실행 결과를 기다리지않아도 되는 함수
    로직을 순차적으로 처리할 필요가 없기 때문에 동시 처리 가능
    아래에 있는 함수가 위에 있는 함수가 더 빨리 시행 가능

    콜백함수는 매개변수로 전달되는 함수를 말한다.

    위의 코드를 보면 위에서 순차적으로 시행되는게 아니라
    (즉 1, 2, 3)으로 출력 X
    1 3 2 순으로 출력이 되는 것을 확인할 수 있다.
 -->
