<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div style="color: brown">style</div>
      <div :style="{color: myColor}">style</div>
      <div :style="{backgroundColor: myBgColor}">style</div>
      <div :style="{color: myColor, 'background-color': myBgColor}">style</div>
      <div :style="myStyle">style</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        data() {
          return {
            textClass: "v-bind Class",
            myColor: "brown",
            myBgColor: "yellow",
            myStyle: {
              color: "crimson",
              backgroundColor: "blue",
            },
          };
        },
      }).$mount("#app");
    </script>
  </body>
</html>
