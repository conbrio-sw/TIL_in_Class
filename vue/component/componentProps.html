<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <child-component my-data="내 데이터"></child-component>
      <child-component :parent-data="msg"></child-component>
      <child-component my-data="내 데이터" :parent-data="msg"></child-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      Vue.component("child-component", {
        template: "<p>{{myValue}} || {{myData}} || {{parentData}}</p>",
        props: ["myData", "parentData"], // props에 추가하는걸잊지말자
        data: function () {
          return {
            myValue: 200,
          };
        },
      });

      const vue = new Vue({
        data() {
          return {
            msg: "메세지 from 부모 컴퍼넌트",
          };
        },
      });
      vue.$mount("#app");
      //alert(aaa());
    </script>
  </body>
</html>
