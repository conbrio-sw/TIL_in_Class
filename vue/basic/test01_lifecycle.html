<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{text}} {{text2}}</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const vue = new Vue({
        data() {
          return {
            text: "Hello, world",
            text2: "ssafy vue!! binding",
          };
        },
        beforeCreate() {
          console.log("beforeCreate");
        },
        created() {
          console.log("created");
          this.text = "hello, Vue!";
        },
        beforeMount() {
          console.log("beforeMount");
        },
        mounted() {
          console.log("mounted");
          this.text = "hello, Vue!222";
        },
        beforeUpdate() {
          console.log("beforeUpdate");
        },
        updated() {
          console.log("updated");
        },
      });
      vue.$mount("#app");
    </script>
  </body>
</html>
