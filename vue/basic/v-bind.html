<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div v-bind:id="bindId">{{textId}}</div>
      <a v-bind:href="bindUrl">{{textUrl}}</a>
      <br />
      <div :data-boardId="boardId">{{boardId}}</div>
      <img :src="bindSrc" alt="" />
      <br />
      <input type="text" name="" id="" :value="bindVal" />
      {{bindVal}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        data() {
          return {
            textId: "v-bind Id",
            bindId: "12345",
            textUrl: "jsdelivr.net",
            bindUrl: "https://cdn.jsdelivr.net",
            boardId: "7788",
            bindSrc: "./img/img (5).gif",
            bindVal: "bind XD",
          };
        },
      }).$mount("#app");
    </script>
  </body>
</html>
