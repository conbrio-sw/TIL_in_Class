<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- {{aaa()}}  일반 function-->
      {{bbb()}} {{bbb()}} {{bbb()}} {{bbb().toUpperCase()}} {{bbb().toUpperCase() == "bbb" ? "true"
      : "false"}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const vue = new Vue({
        methods: {
          bbb: function () {
            console.log("bbb");
            return "bbb";
          },
        },
      });
      vue.$mount("#app");
      function aaa() {
        console.log("aaa");
        return "aaa";
      }
      //alert(aaa());
    </script>
  </body>
</html>
